version: 1.0
runtime: nodejs18
build:
  commands:
    build: npm install && npm run build
run:
  runtime-version: 18.18.0
  command: npm start
  network:
    port: 3000
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: 3000
observability:
  tracing: awsxray
cpu: 256
memory: 512
network:
  ingress:
    isPubliclyAccessible: true
  egress:
    egressType: DEFAULT
